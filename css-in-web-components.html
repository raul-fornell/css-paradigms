<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class less CSS</title>
    <link rel="stylesheet" href="./class-less.css">
</head>

<body>
    <card>Sample card custom component</card>

    <script>
        class Card extends HTMLElement {
            connectedCallback() {
                this.innerHTML = /* html */`
                <style>
                    div {
                        background-color: #FFF;
                        padding: 22px;
                        border-radius: 17px;
                        box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.25);
                        overflow: hidden;
                    }
                </style>
                <div>
                    Hello world
                </div>
                `;
            }
        }

        customElements.define("card", Card);
    </script>
</body>

</html>
